<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
</head>
<body>
    <h2>Billing Page</h2>
    <form action="/generate_bill" method="post">
        <label>Customer Email:</label>
        <input type="email" name="customer_email" required><br><br>

        <div id="products">
            <label>Product ID:</label>
            <input type="number" name="product_ids" required>
            <label>Quantity:</label>
            <input type="number" name="quantities" required>
        </div>

        <button type="button" onclick="addProduct()">Add More Products</button><br><br>

        <label>Paid Amount:</label>
        <input type="number" name="paid_amount" required><br><br>

        <button type="submit">Generate Bill</button>
    </form>

    <script>
        function addProduct() {
            var div = document.createElement("div");
            div.innerHTML = '<label>Product ID:</label><input type="number" name="product_ids" required>' +
                            '<label>Quantity:</label><input type="number" name="quantities" required>';
            document.getElementById("products").appendChild(div);
        }
    </script>
</body>
</html>
